<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product preview card component</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="hero-img">
            <img src="./images/image-product-mobile.jpg" alt="perfume bottle" class="hero-sm">
            <img src="./images/image-product-desktop.jpg" alt="perfume bottle" class="hero-lg">
        </div>
        <div class="content-card">
            <p class="product-type">PERFUME</p>
            <h1 class="product-name">Gabrielle Essence Eau De Parfum</h1>
            <p class="product-description"> A floral, solar and voluptuous interpretation composed by Olivier Polge,
                Perfumer-Creator for the House of CHANEL.</p>
            <p class="price">$149.99 <span class="prev-price">$169.99</span></p>
            <button class="cart"><span class="cart-icon"></span>Add to Cart</button>
        </div>
    </div>
</body>

</html>
